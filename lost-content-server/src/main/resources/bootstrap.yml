spring:
  application:
    name: lost-content-server
  cloud:
    config:
      discovery:
        service-id: lost-config-server
  zipkin:
    #zipkin中心地址
    base-url: http://localhost:9411
    #发送数据类型 kafaka、rabbitmq、web
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1

eureka:
  client:
    service-url:
      defaultZone: http://lost-eureka-server-host:8761/eureka/