spring:
  application:
    name: lost-api
  cloud:
    config:
      discovery:
        service-id: lost-config-server

eureka:
  client:
    service-url:
      defaultZone: http://lost-eureka-server-host:8761/eureka/

### actuator/refresh 热部署
management:
  endpoints:
    web:
      exposure:
        include: refresh
feign:
  hystrix:
    enabled: true
